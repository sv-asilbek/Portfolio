<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>

    <h2>Comments</h2>
    {% for comment in comments %}
        <p><strong>{{ comment.author }}</strong> said:</p>
        <p>{{ comment.content }}</p>
        <p>Posted at: {{ comment.created_at }}</p>
    {% endfor %}

    <h2>Add a comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
